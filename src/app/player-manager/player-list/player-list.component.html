<h2>Liste des joueurs</h2>
<div class="row">
    <div class="form-group col-md-4">
        <label>Team filter</label>
        <select class="form-control" (change)="changeTeamIdFilter($event)">
            <option>-</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="form-group col-md-4">
        <label>Position filter</label>
        <select class="form-control" (change)="changePositionFilter($event)">
            <option>-</option>
            <option>gardien</option>
            <option>défenseur</option>
            <option>milieu</option>
            <option>attaquant</option>
        </select>
    </div>
</div>

<div class="row">
    <div class="card col-6" style="width: 18rem;" *ngFor="let player of players;">
        <div class="card-body">
            <h5 class="card-title">#{{ player.id }} {{ player.lastname | uppercase }} {{ player.firstname }}</h5>
            <p class="card-text">Équipe: {{ player.teamid }}</p>
            <p class="card-text">Position: {{ player.position }}</p>
            <p class="card-text">Âge: {{ player.age }} ans</p>
            <button type="submit" class="btn btn-light" (click)="updatePlayer($event, player.id)">Éditer</button>
            <button type="submit" class="btn btn-light" (click)="supprPlayer($event, player.id)">Supprimer</button>
        </div>
    </div>
</div>
